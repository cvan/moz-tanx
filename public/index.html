<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TANX</title>
    <style>
      iframe {
        border: 0;
        height: 100vh;
        position: absolute;
        width: 50vw;
      }
      .p1 {
        left: 0;
        top: 0;
      }
      .p2 {
        right: 0;
        top: 0;
      }
      .p3 {
        bottom: 0;
        left: 0;
      }
      .p4 {
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <iframe class="p1" src="/game.html?player=1"></iframe>
    <iframe class="p2" src="/game.html?player=2"></iframe>
    <!--
    <iframe class="p3" src="/game.html?player=3"></iframe>
    <iframe class="p4" src="/game.html?player=4"></iframe>
    -->
    <script>
      (function () {
        if (!('origin' in window.location)) {
          window.location.origin = window.location.protocol + '//' + window.location.host;
        }

        var qsToAppend = '&ws_url=' + window.location.origin + '/socket';

        var iframes = document.querySelectorAll('iframe');
        for (var i = 0; i < iframes.length; i++) {
          var iframe = iframes[i];
          if (iframe.src.indexOf('&ws_url=') === -1) {
            iframe.setAttribute('src', iframe.src + qsToAppend);
          }
        }
      })();
    </script>
  </body>
</html>
